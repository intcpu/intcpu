#GitBlog配置文件，使用4个空格代替Tab
---
url             : "/" #网站首页url
title           : 算数               #博客标题
subtitle        : 算数的博客            #博客副标题
theme           : quest                        #主题名称
enableCache     : true                         #是否开启缓存
highlight       : true                           #是否开启代码高亮支持
mathjax         : false                           #是否开启MathJax数学公式渲染支持，MathJax和KaTeX同时设置时，KaTeX优先
katex           : false                           #是否开启KaTeX数学公式渲染支持，MathJax和KaTeX同时设置时，KaTeX优先
youyan         :        #有言评论框UID，youyan和disqus同时设置时，disqus优先
disqus          :       #DISQUS评论框 Short Site Name，XXX.disqus.com，youyan和disqus同时设置时，disqus优先
baiduAnalytics  :       #百度统计ID
keywords        : 算数,博客,intcpu #网站关键字
description     : 算数的博客 #网站描述
version         : 2.2                          #系统版本号

blog:
    recentSize      : 5                        #最近博客显示条数
    pageSize        : 10                       #每页显示博客条数
    pageBarSize     : 5                        #翻页Bar的长度
    allBlogsForPage : false                    #页面需要所有博客数据
    
author:
    name    : 算数                         #你的名称     
    email   : intcpu@foxmail.com                 #你的邮箱
    github  : intcpu                         #你的Github名称
    weibo   : intcpu                       #你的微博ID

text:
    title: 算数的博客                                #任一文本标题
    intro: > ##可多行填写                            #任一文本内容
        个人博客，欢迎访问
